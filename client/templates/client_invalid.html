<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Set Password</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/datatables.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/graphik_font.css' %}">
    <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap5.min.css' %}">
    <link rel="stylesheet" href= "{% static 'css/login.css' %}">
    <link rel="stylesheet" href= "{% static 'css/icons.css' %}">
    <link rel="stylesheet" href= "{% static 'css/custom.css' %}">


</head>
<body>
    <form method="get" action="">
        {% csrf_token %}
    <div class="rw_login_wrapper">
        <div class="rw_login_inner">
            <h1>Set Password</h1>


             <div class="rw_form_inputs" id="password_div">
                <div class="rw_input">
                    <input type="password" placeholder="Enter password" name="password" id="password" oncopy="return false" onpaste="return false">
                    <span class="input_icon rw_eye"></span>
                    <span style="color: red;" id="password_error"></span>
                </div>
            </div>
            <div class="rw_form_inputs" id="confirm_div">
                <div class="rw_input">
                    <input type="password" placeholder="Enter confirm password" name="confirm_password" id="confirm_password" oncopy="return false" onpaste="return false">
                    <span class="input_icon rw_eye"></span>
                    <span style="color: red;" id="confirm_error"></span>
                </div>
            </div>

             {% if messages %}
            <div class="col-lg-12 col-md-12" >
              <ul class="messages">
                {% for message in messages %}
                  {% if message.tags == 'error' %}
                <h6 class="form_error" id="error" style=" padding-top: 8px;">{{ message }}</h6>
                  {% endif %}
                {% endfor %}
              </ul>
            </div>
            {% endif %}
            <h6 class="form_error" id="error" style=" padding-top: 8px;"></h6>
            <div class="login_btns">
                <input type="submit" id="admin_login" value="reset password" class="login_btn" style="border:none;" >
            </div>
        </div>
    </div>
    </form>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'js/dataTables.bootstrap5.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
